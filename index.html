      <h2>What word do you want to look up?</h2>

      <!-- Search field section -->

        <form class="search" role="search">

            type="search"
            class="search-field"
            placeholder="Enter your word..."
            aria-placeholder="Enter you word"

          </button>
        </form>
        <p class="search-field-caption">i.e.: environment, tree, person,...</p>
      </div>

      <!-- Word, word pronounce and phonetic section -->
      <div class="word-phonetic-audio-section" aria-hidden="true">
        <button class="listen-btn">

        <span class="word"></span>
        <audio class="audio"></audio>
        <span class="phonetic"></span>
      </div>
